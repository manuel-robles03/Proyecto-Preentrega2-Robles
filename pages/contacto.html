    <main>
        <div>
            <h1 class="titulo"> COMPLETA ESTE FORMULARIO POR CUALQUIER INQUIETUD QUE TENGAS</h1>
        </div>
    <section class="contacto">
        <div class="formulario">
            <form action="procesar-form" >
                <div class="campo">
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>
                <div class="campo">
                    <input type="text" name="apellidos" placeholder="Apellidos">
                </div>
                <div class="campo">
                    <input type="text" name="documento" placeholder="Tipo de documento">
                </div>
                <div class="campo">
                    <input type="number" placeholder="N° de documento">
                </div>
                <div class="campo">
                    <input type="number" name="edad" placeholder="Edad">
                </div>
                <div class="campo">
                    <input type="text" placeholder="Nacionalidad">
                </div>
                <div class="campo">
                    <input type="email" placeholder="Mail">
                </div>
                <div class="campo">
                    <input type="tel" name="numero de telefono" placeholder="Número de celular">
                </div>
                <div class="campo">
                    <textarea name="mensaje" placeholder="Dejanos tu mensaje" cols="30" rows="10"></textarea >
                    </div>
                    <div id="boton">
                        <button class="boton" type="submit"> ENVIAR</button>
                    </div>
            </form>
        </div>
    </section>
